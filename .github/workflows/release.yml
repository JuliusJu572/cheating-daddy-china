name: Release All Platforms

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build Windows
        run: npm run make -- --platform=win32
      
      - name: List Windows build output
        run: |
          echo "Windows build files:"
          Get-ChildItem -Path out -Recurse -Include *.exe,*.msi
        shell: pwsh
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/**/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci
      

      - name: Build SystemAudioDump (Universal)
        run: |
          chmod +x scripts/build-system-audio-dump.sh
          ./scripts/build-system-audio-dump.sh
      # 只构建 x64，通过 Rosetta 2 兼容所有 Mac
      - name: Build macOS (x64, universal via Rosetta 2)
        run: npm run make -- --platform=darwin --arch=x64
      
      - name: List macOS build output
        run: |
          echo "macOS build files:"
          find out/make -type f
      
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: out/make/*.dmg

  publish-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist

      - name: List all files
        run: |
          echo "=== All release files ==="
          find dist -type f -exec ls -lh {} \;

      - name: Extract version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
